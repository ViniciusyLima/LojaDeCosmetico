<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <style>
        .botaoInv {
    display: none;
}
    </style>
</head>
<body>

    <!--  Início do header  -->
    <header>

        <a href="#" class="logo"><img src="image/icons/MagicSimpleLogo.png" style="width: 15px;">&nbsp; Cosmético</a>

        <nav class="navbar">
            <a class="active" href="#">Home</a>
            <a href="#produtos">Produtos</a>
            <a href="#register">Registro</a>
            <a href="https://wa.me/5511949878919?text=Ol%C3%A1%2C+gostaria+de+mais+informa%C3%A7%C3%B5es+sobre+seus+produtos%21" target="_blank">WhatsApp</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
        </div>

    </header>
    <!-- Fim do header -->

        <br><br><br><br><br><br><br><br><br>
        <div class="categoria">
            <nav class="navbar">
                <a href="maquiagem.html" target="iframe">Maquiagem</a>
                <a href="skincare.html" target="iframe">SkinCare</a>
            </nav>
      </div>

        <iframe src="maquiagem.html" frameborder="0" id="tela" name="iframe">
            <p>Infelizmente seu navegador não é compativel com isso.</p>
        </iframe>

            <!-- Início da seção registro  -->
            <section class="register" id="register">

                <h1 class="heading"> Registre um item </h1>

                <form action="">

                    <div class="inputBox">
                        <div class="input">
                            <span>Título</span>
                            <input type="text" placeholder="Título do produto">
                        </div>

                        <div class="input">
                            <span>Preço</span>
                            <input type="number" placeholder="Preço do produto">
                        </div>
                    </div>

                    <div class="inputBox">
                        <div class="input">
                            <span>Descrição</span>
                            <textarea name="" placeholder="Descreva brevemente o produto" id="" cols="30" rows="10"></textarea>
                        </div>

                        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
                        <div class="file-upload">
                          <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Adicione uma imagem</button>

                          <div class="image-upload-wrap">
                            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                            <div class="drag-text">
                              <h3>Arraste para cá ou selecione uma imagem</h3>
                          </div>
                      </div>
                      <div class="file-upload-content">
                        <img class="file-upload-image" src="#" alt="your image" />
                        <div class="image-title-wrap">

                          <button type="button" onclick="removeUpload()" class="remove-image">Remover <span class="image-title">Imagem selecionada</span></button>
                      </div>
                  </div>
              </div>
          </div>
          <input type="submit" value="Registrar" class="btn">
      </form>
  </section>
  <!-- Fim da seção registro -->


  <!-- Início do footer -->
  <section class="footer">

    <div class="credit"> Desenvolvimento de Software em Nuvem | Projeto Final </div>
</section>
<!-- Fim do footer -->


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


<!-- Custom JS  -->
<script src="js/script.js"></script>
